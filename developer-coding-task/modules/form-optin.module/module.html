<section class="module-outer">
    <div class="module-inner py-5 text-center">
        <div class="container">

            <div>

                {% if module.heading %}
                <h2 class="heading mb-4">{{ module.heading }}</h2>
                {% endif %}

                <form>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
                        </div>
                    </div>
                    <div id="firstName" class="form-group row">
                        <label for="inputFirstName" class="col-sm-2 col-form-label">First name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputFirstName" placeholder="First name">
                        </div>
                    </div>
                    <div id="lastName" class="form-group row">
                        <label for="inputLastName" class="col-sm-2 col-form-label">Last name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputLastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" id="submitButton" class="btn btn-lg btn-info">Submit</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</section>
