<section class="module-outer">
    <div class="module-inner py-5 text-center">
        <div class="container">

            <div>

                {% if module.heading %}
                <h2 class="heading mb-4">{{ module.heading }}</h2>
                {% endif %}

                <form>
                    <div id="validation"></div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control email" id="inputEmail"
                                placeholder="email@example.com">
                        </div>
                    </div>
                    {% if module.is_name_field %}
                    <div id="fullName" class="form-group row full_name">
                        <label for="inputFirstName" class="col-sm-2 col-form-label">Full name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputName" placeholder="Full name">
                        </div>
                    </div>
                    {% endif %}
            </div>
            <div class="mt-3">
                <button type="submit" id="submitButton" class="btn btn-lg btn-info">Submit</button>
            </div>
            </form>

        </div>

    </div>
    </div>
</section>
